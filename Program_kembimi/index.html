<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange Form</title>
</head>
<body>
    <h1>Currency Exchange</h1>
    <form action="exchange.php" method="POST">
        <label for="value">Amount to exchange:</label><br>
        <input type="number" step="0.01" id="value" name="value" required><br><br>

        <label for="coefficient">Exchange rate:</label><br>
        <input type="number" step="0.01" id="coefficient" name="coefficient" required><br><br>

        <label>Direction:</label><br>
        <input type="radio" id="eur_to_all" name="direction" value="eur_to_all" required>
        <label for="eur_to_all">EUR to ALL</label><br>

        <input type="radio" id="all_to_eur" name="direction" value="all_to_eur">
        <label for="all_to_eur">ALL to EUR</label><br><br>

        <button type="submit">Exchange</button>
    </form>
</body>
</html>
