<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Exchange Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; padding: 40px;">

    <h1 style="color: #333; text-align: center;">Currency Exchange</h1>

    <form action="exchange.php" method="POST" style="background-color: #fff; padding: 20px; max-width: 400px; margin: auto; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">

        <label for="value" style="display: block; margin-bottom: 5px; color: #555;">Amount to exchange:</label>
        <input type="number" step="0.01" id="value" name="value" required
               style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label for="coefficient" style="display: block; margin-bottom: 5px; color: #555;">Exchange rate:</label>
        <input type="number" step="0.01" id="coefficient" name="coefficient" required
               style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

        <label style="display: block; margin-bottom: 5px; color: #555;">Direction:</label>

        <input type="radio" id="eur_to_all" name="direction" value="eur_to_all" required>
        <label for="eur_to_all" style="margin-right: 15px;">EUR to ALL</label>

        <input type="radio" id="all_to_eur" name="direction" value="all_to_eur">
        <label for="all_to_eur">ALL to EUR</label><br><br>

        <button type="submit"
                style="background-color: #05898b; color: white; padding: 10px 20px; border: none;
                       border-radius: 4px; cursor: pointer; font-size: 16px;">
            Exchange
        </button>
    </form>
</body>
</html>
